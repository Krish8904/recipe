<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book ğŸ›</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ½ï¸ Recipe Book</h1>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search recipes..." />
    </div>

    <div class="form">
      <h2>Add New Recipe</h2>
      <input id="name" type="text" placeholder="Recipe Name" />
      <textarea id="ingredients" placeholder="Ingredients "></textarea>
      <textarea id="steps" placeholder="Preparation Steps"></textarea>
      <input id="image" type="file" accept="image/*" />
      <button id="addBtn">Add Recipe</button>
    </div>

    <h2 class="section-title">All Recipes</h2>
    <div id="recipeList" class="recipe-list"></div>
  </div>

  <!-- Recipe Detail Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImg" src="" alt="Recipe" />
      <h3>Ingredients</h3>
      <ul id="modalIngredients"></ul>
      <h3>Preparation Steps</h3>
      <p id="modalSteps"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
